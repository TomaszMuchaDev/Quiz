<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <title>Result</title>
</head>
<body>
<header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./chooseRegion.html">Choose Region</a>
        <a href="./howToPlay.html">How To Play</a>
    </nav>
    <p id="pointsMessage"></p>
</header>
<main>
    <h2 id="regionMessage"></h2>
    <div class="resultCenterElement">
        <aside class="result-aside" >
            <div id='map' style='width: 500px; height: 500px;'></div>
        </aside>
        <section class="result-section">
                <div class="countryCard">
                    <img class="imgCountry" id="resultFlag" alt="flag">
                </div>
            <article>
                <h1>Correct!!!</h1>
                <h3 id="resultMsg"></h3>
            </article>
            <button class="btnInfo" id="resultBtnWiki"></button>
        </section>
        <aside class="result-aside" >
            <p id="resultFact"></p>
        </aside>
    </div>
    <section class="buttonsBottomRow">
        <button>Quit</button>
        <button>Next Question</button>
    </section>
</main>
<footer>
    <a href="./about.html">About Us</a>
    <p id="footerMessage">We do not store or use your data.</p>
</footer>
</body>
<script src="index.js"></script>
</html>
