<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<header>
    <nav>
        <img src="./Assets/Graphics/hamburgerMenu.png" alt="menu" id="btnHamburgerMenu">
        <ul id="hamburgerMenu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./chooseRegion.html">Choose Region</a></li>
            <li><a href="./howToPlay.html">How To Play</a></li>
        </ul>

</header>
<main>
    <h2 id="regionMessage"></h2>

            <button class="btnInfo" id="resultBtnWiki"></button>

            <p id="resultFact"></p>

    <section class="buttonsBottomRow">
        <a href="./index.html">

        </a>
            <button  id="btnNextQuestion">Next Question</button>

</footer>
