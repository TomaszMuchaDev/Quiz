<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Region</title>
</head>
<body>
<header>
    <nav>
        <a class="navBtn"  href="./index.html">Home</a>
        <a class="navBtn"  href="./howToPlay.html">How To Play</a>
    </nav>
    <p id="pointsMessage"></p>
</header>
<main>
    <section class="sectionRegions">
        <button class="regionCard" data-region = "World" style= "background-image: url('./Assets/Graphics/world.png')" >
            World
        </button>
        <button class="regionCard" data-region = "Africa" style= "background-image: url('./Assets/Graphics/africa.png')" >
            Africa
        </button>
        <button class="regionCard" data-region = "America" style= "background-image: url('./Assets/Graphics/america.png')" >
            America
        </button>
        <button class="regionCard" data-region = "Europe" style= "background-image: url('./Assets/Graphics/europa.png')" >
            Europe
        </button>
        <button class="regionCard" data-region = "Asia"
                style= "background-image: url('./Assets/Graphics/asia.png'); font-size: 1.1rem" >
            Asia and Australia
        </button>
    </section>
    <h2>Please choose a region and press Play button.</h2>
    <section class="buttonBottom">
        <button id="btnSubmitRegion">Play</button>
    </section>
</main>
<footer>
    <a class="navBtn" href="./about.html">About Us</a>
    <p id="footerMessage">We do not store or use your data.</p>
</footer>
</body>
<script src="chooseRegion.js"></script>
</html>
