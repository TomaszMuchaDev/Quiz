<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <title>Choose Region</title>
</head>
<body>
<header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./howToPlay.html">How To Play</a>
    </nav>
    <p id="pointsMessage"></p>
</header>
<main>
    <section class="sectionRegions">
        <div class="regionCard">
            <img class="imgRegion" src="Assets/Graphics/africa.png" alt="africa">
            <h1>Africa</h1>
        </div>
        <div class="regionCard">
            <img class="imgRegion" src="Assets/Graphics/america.png" alt="america">
            <h1>America</h1>
        </div>
        <div class="regionCardClicked">
            <img class="imgRegion" src="Assets/Graphics/asia.png" alt="asia">
            <h3>Asia and Australia</h3>
        </div>
        <div class="regionCard">
            <img class="imgRegion" src="Assets/Graphics/europa.png" alt="europe">
            <h1>Europe</h1>
        </div>
        <div class="regionCard">
            <img class="imgRegion" src="Assets/Graphics/world.png" alt="world">
            <h1>World</h1>
        </div>
    </section>
    <h2>Please choose a region and press Play button.</h2>
    <section class="buttonBottom">
        <button id="btnRegion">Play</button>
    </section>
</main>
<footer>
    <a href="./about.html">About Us</a>
    <p id="footerMessage">We do not store or use your data.</p>
</footer>
</body>
<script src="index.js"></script>
</html>
